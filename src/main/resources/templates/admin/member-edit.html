<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>南昌大学开源社区</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="/admin/member/update" method="post">

                    <input type="hidden" id="userid" name="userid" th:value="${userInfo.id}">


                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            用户名:</label>
                        <div class="layui-input-inline" style="margin-top: 11px">
                            <text th:text="${userInfo.name}" readonly > 这个人很懒，还没有用户名</text>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                           个人简介:</label>
                        <div class="layui-input-inline" style="margin-top: 11px">
                            <text th:text="${userInfo.userInfo.userdetail}" readonly > 这个人很懒，暂时还没有简介</text>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            生日:</label>
                        <div class="layui-input-inline" style="margin-top: 11px">
                            <text th:text="${userInfo.userInfo.birthday}" readonly > 这个人很懒，暂时还没有生日</text>
                        </div>

                    </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    婚姻:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.marriage}" readonly > 这个人很懒，暂时还没有婚姻</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    性别:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.sex}" readonly > 这个人很懒，暂时还没有性别</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    血型:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.blood}" readonly > 这个人很懒，暂时还没有血型</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    体型:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.figure}" readonly > 这个人很懒，暂时还没有体型</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    星座:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.constellation}" readonly > 这个人很懒，暂时还没有星座</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    教育程度:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.education}" readonly > 这个人很懒，暂时还没有教育程度</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    工作:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.job}" readonly > 这个人很懒，暂时还没有工作</text>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    位置:</label>
                                <div class="layui-input-inline" style="margin-top: 11px">
                                    <text th:text="${userInfo.userInfo.location}" readonly > 这个人很懒，暂时还没有位置</text>
                                </div>

                            </div>



                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    角色：</label>
                                <div class="layui-input-inline" style="width: 190px; margin-top: 2px">
                                    <select lay-verify="required" id="groupId" name="groupId">
                                        <option value="1" th:selected="${userInfo.userAccount.groupId==1}">学生</option>
                                        <option value="2"th:selected="${userInfo.userAccount.groupId==2}">老师</option>
                                        <option th:if="${loginUser!=null&&loginUser.groupId>=4}" value="3"th:selected="${userInfo.userAccount.groupId==3}">管理员</option>
                                    </select>
                                </div>

                            </div>


                            <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <button class="layui-btn" lay-submit>修改</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });

            });</script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
